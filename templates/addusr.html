{% extends "dashboard.html" %}
{% load static %}
{% block content %}
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add User</h4>
                    <form action="{% url 'addusr' %}" method="POST"  class="forms-sample" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">First Name</label>
                        <input name="fname" type="text" class="form-control" id="exampleInputName1" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Last Name</label>
                        <input name="lname" type="text" class="form-control" id="exampleInputName1" placeholder="Last Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                          <input name="email" type="email" class="form-control"  placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label >Contact Number</label>
                          <input name="phone" type="number" class="form-control"  placeholder="Contact Number">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword4" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleSelectGender">Gender</label>
                        <select name="gender" class="form-control" id="exampleSelectGender">
                          <option>--Select--</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Address</label>
                        <textarea name="address" placeholder="Address" class="form-control" id="exampleTextarea1" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label >Post Code</label>
                          <input name="postcode" type="number" class="form-control"  placeholder="Post code">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">City</label>
                        <input name="city" type="text" class="form-control"  id="" placeholder="City">
                      </div>
                      <div class="form-group">
                        <label>File upload</label>
                        <input id="imageupload" type="file" name="image" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                          <button  class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      
                      
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
