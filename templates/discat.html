{% extends "dashboard.html" %}
{% load static %}
{% block content %}

        
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Category List</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Category Name</th>
                  <th>Category Image</th>
                </tr>
              </thead>
              <tbody>
                {% for i in datas %}
                <tr>
                  <td>{{i.category_name}}</td>
                  <td><img src="/media/{{i.category_image}}" alt="" style="height: 100px; width: 100px;"></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    
    
{% endblock %}
