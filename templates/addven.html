{% extends "dashboard.html" %}
{% load static %}
{% block content %}

  
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add vendor</h4>
                    <form action="{% url 'addven' %}" method="POST" class="forms-sample">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input name="vname" type="text" class="form-control" id="exampleInputName1" placeholder="Name" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input name="vemail" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input name="vpassword" type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Branch</label>
                        <input name="vbranch" type="text" class="form-control" id="exampleInputPassword4" placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Url</label>
                        <input name="vurl" type="url" class="form-control" id="exampleInputPassword4" placeholder="Password">
                      </div>
                      
                      
                      <div class="form-group">
                        <label for="exampleTextarea1">Address</label>
                        <input type="text" name="vaddress" class="form-control" id="exampleTextarea1" rows="4">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Phone</label>
                        <input name="vphone" type="number" class="form-control" id="exampleInputCity1" placeholder="Location">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">GST</label>
                        <input name="vgst" type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          
{% endblock %}
