{% extends "dashboard.html" %}
{% load static %}
{% block content %}

            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Products</h4>
                    <form class="forms-sample" action="{% url 'addpro' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input name="product_name" type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label>Image 1</label>
                        <input type="file" name="product_image1" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Image 2</label>
                        <input type="file" name="product_image2" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Image 3</label>
                        <input type="file" name="product_image3" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Product Description</label>
                        <input name="product_description" type="text" class="form-control" id="exampleTextarea1" rows="4" placeholder="Product Description">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input name="price" type="number" class="form-control" id="exampleInputEmail3" placeholder="Price">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Stock</label>
                        <input name="stock" type="number" class="form-control" id="exampleInputPassword4" placeholder="Stock">
                      </div>
                      <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select name="category" class="form-control" id="exampleSelectGender">
                          <option>--Select--</option>
                          {% for i in cat%}
                          <option value="{{i.id}}">{{i.category_name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleSelectGender">Vendor ID</label>
                        <select name="vendor" class="form-control" id="exampleSelectGender">
                          <option>--Select--</option>
                          {% for i in vend %}
                          <option value="{{i.id}}">{{i.vname}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          
{% endblock %}
